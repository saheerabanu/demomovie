{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" style="width:400px;height:400px;padding=50px;">
        </div>

<div class="col-md-6">
    <h6>{{movie.name}}</h6>
    <h4>{{movie.desc}}</h4>
    <h4>{{movie.year}}</h4>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>

    </div>
</div>
        {% endblock %}
